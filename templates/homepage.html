<!DOCTYPE html>

<head>
    <!-- Draw all charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {packages: ['corechart', 'line']});
        google.charts.setOnLoadCallback(drawAverage);
        google.charts.setOnLoadCallback(drawBiceps);


        // DRAW AVERAGE ------------------------------------------------------------------------------------------------------------

        function drawAverage() {
            //adding values
            var data = google.visualization.arrayToDataTable(
                {{ data|tojson }} 
            );
        
            //defining table
            var options = {
                title: 'AVG development',
                hAxis: {
                    title: 'Week',
                    logScale: false,
                    gridlines: {color: '#09fffd'}
                },
                vAxis: {
                    title: 'Average Measurements (cm)',
                    logScale: false,
                    gridlines: {color: '#09fffd'}
                },
                legend: { position: 'bottom' },
                chartArea: {
                    backgroundColor: {
                        stroke: '#000000',
                        strokeWidth: 2,
                        fill: 'white',
                        fillOpacity: 1
                    },
                },
                backgroundColor: {
                    fill: 'bright_blue',
                    fillOpacity: 0
                },
            };
    
            var chart = new google.visualization.LineChart(document.getElementById('Average_Chart'));
            chart.draw(data, options);
            
        };



        // DRAW BICEPS ------------------------------------------------------------------------------------------------------------

        function drawBiceps() {
            console.log('abc');
            //adding values
            var data1 = google.visualization.arrayToDataTable(
                {{ data1|tojson }} 
            );
            //defining table
            var options = {
                title: 'AVG development',
                hAxis: {
                    title: 'Week',
                    logScale: false,
                    gridlines: {color: '#09fffd'}
                },
                vAxis: {
                    title: 'Biceps Measurements (cm)',
                    logScale: false,
                    gridlines: {color: '#09fffd'}
                },
                legend: { 
                    position: 'bottom' 
                },
                chartArea: {
                    backgroundColor: {
                        stroke: '#000000',
                        strokeWidth: 2,
                        fill: 'white',
                        fillOpacity: 1
                    },
                },
                backgroundColor: {
                    fill: 'bright_blue',
                    fillOpacity: 0
                },
            };

            var chart1 = new google.visualization.LineChart(document.getElementById('Biceps_Chart'));
            chart1.draw(data1,options);
        }
    </script>
